<section>
  <form action="" [formGroup]="addWorkForm" (ngSubmit)="submit()">
    <app-headline>إضافة عمل </app-headline>

    <div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">عنوان العمل </label>
        <input formControlName="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        <cite  title="Source Title " class="text-black-50 m-2" >

          أدرج عنوانا موجزا يصف العمل بشكل دقيق. </cite>
      </div>


      <div class="mb-3">
        <label for="formFile" class="form-label">صوره مصغره </label>
        <input (change)="uploadMain($event)" formControlName="mainPic" class="form-control" type="file" id="formFile">

        <div class="skill-container">
          <img *ngIf="main" class="simg" [src]="main" alt="">
        </div>
      </div>


      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">تفاصيل العمل </label>
        <textarea formControlName="details" class="form-control" id="exampleFormControlInput1"
          placeholder=""></textarea>
        <cite  title="Source Title " class="text-black-50 m-2"  _ngcontent-ssu-c116=""> أضف وصفا دقيقا يوضح ميزات العمل.</cite>
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">اسحب الملفات هنا </label>

        <input formControlName="picCollection" (change)="uploadCollection($event)" class="form-control" type="file"
          id="formFile">
        <div class="skill-container">
          <img *ngFor="let img of collection" class="simg" [src]="img" alt="">
        </div>
        <cite  title="Source Title " class="text-black-50 m-2"  _ngcontent-ssu-c116="">
          أضف صور أو ملفات بحد أقصى 20 مرفق.
        </cite>
        <div class="mb-3">
        </div>

        <label for="exampleFormControlInput1" class="form-label">رابط العمل</label>
        <input formControlName="link" type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        <cite  title="Source Title " class="text-black-50 m-2"  _ngcontent-ssu-c116="">رابط للعمل الذي قمت بتنفيذه مثال: رابط موقع، فيديو من YouTube أو Vimeo </cite>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">مده انجاز العمل</label>
        <input formControlName="timing" type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>

      <div class="mb-3">
        <label  class="form-label">المهارات المستخدمه </label>
        <select (change)="skills($event)"
          class="form-select">
          <option  value="html" selected disabled> اختار المهارات  </option>
          <option  value="html">html </option>
          <option  value="css">css </option>
          <option  value="boostrap">bootstrap</option>
          <option  value="angular">angular</option>
        </select>

        <section *ngIf="skillsArr.length != 0" class="p-2 bg-white my-2 d-flex flex-column flex-lg-row align-items-lg-start align-items-center rounded   gap-1">       
          <div *ngFor="let value of skillsArr; let i = index" class="btn btn-primary position-relative" >
          <span role="button" (click)="deleteSkill(i)" style="top:-10px; left: -5px; " class="badge bg-danger rounded-circle position-absolute"  >x</span>
            {{value}}
          </div>    
        </section>
      
        <cite  title="Source Title " class="text-black-50 m-2"> حدد المهارات المستخدمة في تنفيذ العمل. </cite>
      </div>





    </div>
    <button [disabled]="" class="mt-2 btn btn-primary"> حفظ</button>
  </form>
</section>
