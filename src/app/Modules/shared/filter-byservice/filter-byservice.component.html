
<div class="check-boxs container p-2">
  <h6 class="p-1 ">  التخصص  </h6>
  <hr>
  
  <div class="mb-2" *ngFor="let quaryName of quarylist">
    <label class="form-check-label">
      <input
       [type]="typeName"
       [name]="typeName"
       [value]="quaryName.value" 
      (change)="addfilter($event)"
      class="form-check-input" 
         >
          {{quaryName.name}}
    </label>
  </div>

<ng-content></ng-content>
</div>
